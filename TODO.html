<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12" id="innerContainer">
                    <h1 class="todo-heading">plaG-TODO</h1>
                    <h1 class="create-task-heading">Create <span class=create-task-sb>Task</span></h1>
                    <input type="text" class="user-input" id="userInput">
                    <br>
                    <button class="btn btn-primary mt-3" id="addBtn">Add</button>
                    <h1 class="todo-item-heading">My <span class="todo-item-sb">Tasks</span></h1>
                    <ul class="todo-items-container " id="todoItemsContainer">
                        <li class="todo-element d-flex flex-row " id="todoElement1">
                            <input type="checkbox" class="checkbox-input checked" id="checkBoxInput">
                            <div class="label-container d-flex flex-row justify-content-between  ">
                                <label class="label-element ab " for="checkBoxInput">SENTIMENTAL ANALYSIS</label>
                                <div class="del-container">
                                    <i class="far fa-trash-alt del-icon"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
